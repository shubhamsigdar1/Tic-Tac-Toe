<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<!-- <link rel="stylesheet" href="css/normalize.css"> -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
        <h1>Tic Tac Toe</h1>
        <h2>Player 1's Turn</h2>
        <div class="board">
            <div class="tile"><span class="1"></span></div>
            <div class="tile"><span class="2"></span></div>
            <div class="tile"><span class="3"></span></div>
            <div class="tile"><span class="4"></span></div>
            <div class="tile"><span class="5"></span></div>
            <div class="tile"><span class="6"></span></div>
            <div class="tile"><span class="7"></span></div>
            <div class="tile"><span class="8"></span></div>
            <div class="tile"><span class="9"></span></div>
        </div>
        <div class="resetBtn">
            <button type="reset" id="reset">Reset</button>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
